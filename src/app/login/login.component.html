<app-welcome-note></app-welcome-note>

<div *ngIf="someProperty" class="modal">
  
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
       <a routerLink="/home" routerLinkActive="active"><span  [class.close]="someProperty" (click)="closeForm()"  title="Close Modal">&times;</span></a>
    </div>

    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Login</button>
      <input type="checkbox" checked="checked"> Remember me
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <a routerLink="/home" (click)="closeForm()" class="cancelbtn" routerLinkActive="active" style="margin-left: 10px;color:white;">Cancel</a>
     <a routerLink="/register" routerLinkActive="active" style="margin-left: 10px;">Register</a>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>
